<!DOCTYPE html>
<html>

<head>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Font Awesome - para os ícones-->
    <script src="https://kit.fontawesome.com/b0e88037f7.js" crossorigin="anonymous"></script>

    <!--CSS file-->
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <header>
        <div class="website-header">
            <img src="logo.png" alt="logo">
            <h1>NEWS TODAY</h1>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google-plus-g"></i>
                <i class="fab fa-instagram"></i>
                <i class="fas fa-sms"></i>
            </div>
        </div>
        <nav class="navbar navbar-expand-md">

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">POLITICS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">WORLD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BUSINESS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TRAVEL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TEHCNOLOGY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SPORT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CARS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">VIDEOS</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="breaking-news-section">
            <span id="btext">Breaking News</span>
            <marquee direction="left" onmouseover="this.stop()" onmouseout="this.start()">
                <a href="#" class="breaking-news">
                    <p class="bntime">14 Abril 2020</p>
                    Coronavírus e a cabala negra!
                </a>
                <a href="#" class="breaking-news">
                    <p class="bntime">14 Abril 2020</p>
                    Informativos para Home Office
                </a>
                <a href="#" class="breaking-news">
                    <p class="bntime">14 Abril 2020</p>
                    Cacau Show agora faz entregas em casa
                </a>
            </marquee>
        </div>
    </header>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
